<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tagline</title>
    </head>
    <body>
        <!-- Imagen de Fondo --> 
        <div style="background-image: url('https://fondosmil.com/fondo/22138.jpg'); background-size: cover; background-position: center; width: 100%; height: 80vh;">
          <!-- Primer Título --> 
            <div class="Title" style="padding-top: 70px; margin-right: 12px;margin-left: 12px">
                <div class="p-3 mb-2 bg-light bg-gradient text-dark">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <h1 class="display-2"><strong>One Page Wonder</strong></h1>
                        </blockquote>
                    </figure>   
                </div>
            </div>
            <!-- Segundo Título -->
            <div class="Subtitle" style="padding-top: 10px; margin-right: 12px;margin-left: 12px">
                <div class="p-3 mb-2 bg-light bg-gradient text-dark">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <h1 class="display-6"><strong>Will Knock Your Socks Off</strong></h1>
                        </blockquote>
                    </figure>   
                </div>
            </div>
        </div>  
    </body>
</html>
