<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
    }

    .header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    @media (max-width: 575.98px) {
      .header {
        flex-direction: column;
        align-items: center;
      }

      .header img {
        margin-bottom: 20px;
        margin-right: 0;
      }
    }
  </style>
  <title>Left-aligned Circular Image</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header">
          <img src="https://images.ecestaticos.com/WQdxthvn11oGVR4dzkf-KWZWn3s=/0x0:2120x1414/557x418/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F47b%2F328%2F963%2F47b3289639713b8e80c8d682d219fba7.jpg" alt="Image">
          <div>
            <h3 class="mb-1">The second Heading Is Pretty Cool Too!</h3>
            <p class="text-end mb-0" style="margin-top: -10px; margin-bottom: 5px;"
            >Meet Mr. Whiskers, the mischievous feline with an insatiable curiosity.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
